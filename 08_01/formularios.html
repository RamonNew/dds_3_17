<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <hr>
    <form action="">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text">
        <label for="">Idade</label>
        <input name="idade" type="range" id="" min="0" max="5">
        <label for="">Contratação</label>
        <input name="contratacao" type="date" id="">
        <label for="">Hora</label>
        <input name="hora" type="time" id="">
        <label for="">Mês</label>
        <input name="mes" type="month" id="">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
